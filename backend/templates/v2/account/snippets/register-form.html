{% load i18n %}

<h2>
  {% trans "Classic registration" %}
</h2>

<form class="form form-horizontal" action="/cont-nou/" role="form" method="post">
  {% csrf_token %}
  <fieldset>
    <div class="form-group">
      <div class="col-xs-12 col-sm-6">
        <input
          class="form-control"
          type="text"
          name="last_name"
          placeholder="Nume"
          aria-label="Nume"
          required/>
      </div>
      <div class="col-xs-12 col-sm-6 second-form-row">
        <input
          class="form-control"
          type="text"
          name="first_name"
          placeholder="Prenume"
          aria-label="Prenume"
          required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email"
          aria-label="Email"
          required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Parola"
          aria-label="Parola"
          required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input
          class="form-control"
          type="password"
          name="password_confirm"
          placeholder="Confirmă parola"
          aria-label="Confirmă parola"
          required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12 checkbox">
        <label class="" for="agree">
          <input type="checkbox" name="agree" id="agree" required/>
          Sunt de acord cu <a href="{% url 'terms' %}">Termenii aplicației</a>.
        </label>
      </div>
    </div>
    <div class="form-group margin-top">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Trimite</button>
      </div>
    </div>
  </fieldset>
</form>
