{% load i18n %}
{% load allauth %}
{% load socialaccount %}

<form id='login-form' class="form form-horizontal" action="/login/" role="form" method="post">
  {% csrf_token %}

  <fieldset>
    <h2>
      {% trans "Login with email & password" %}
    </h2>

    <p class="login-text">
      {% trans "Login for organizations that don't have an NGO Hub account" %}
    </p>

    <div class="form-group">
      <div class="col-sm-12">
        <input
          class="form-control"
          type="email"
          name="email"
          value="{{ email }}"
          placeholder="Email"
          autocomplete="email"
          aria-errormessage="Te rugăm sa introduci o adresa de email validă"
          aria-label="Email"
          required/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Parola"
          aria-label="Parola"
          required/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Trimite</button>

        <a href="{% url 'forgot' %}" class="btn btn-link pull-right">Am uitat parola</a>
        <a href="{% url 'signup' %}" class="btn btn-link pull-right">Vreau un cont nou</a>
      </div>
    </div>

  </fieldset>
</form>
